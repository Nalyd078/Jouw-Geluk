<!-- CSS STYLING !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
<style>
  /* Main Styling */
  #footer {
    width: -webkit-fill-available;
    padding: 0 10px;
    display: flex;
    background-image: linear-gradient(to right, var(--col-04), var(--col-03), var(--col-04));
    border-top: solid var(--col-03) 1px;
    box-shadow: 0vw -3.5px 4.5px -1.0px var(--col-03);
  }
  .subscribe-news {
    width: 475px;
    margin-left: auto;
  }
  .subscribe-news > h1 {
    font-family: var(--deco-font);
    padding: 15px 0 20px 0;
  }
  .subscribe-news > h3 {
    padding: 0 0 20px 0;
  }
  .subscribe-form {
    margin-bottom: 15px;
    display: flex;
  }
  .subscribe-form > input[type=text] {
    width: 100%;
    padding: 12px 0 12px 20px;
    box-sizing: border-box;
    border: solid var(--col-07) 1px;
    border-radius: 9px 0 0 9px;
    background: white;
    flex-shrink: 1;
    font-size: 14px;
  }

  .subscribe-form > input[type=text]:focus {
    border: solid var(--col-05) 1px;
  }

  .subscribe-form > button {
    height: -webkit-fill-available;
    padding: 12px 20px;
    color: var(--col-04);
    font-family: var(--txt-font);
    font-size: 18px;
    text-shadow: 0 0.075em 0.075em rgb(0 0 0 / 50%);
    box-sizing: border-box;
    border: none;
    border-radius: 0 9px 9px 0;
    background: var(--col-01);
  }
  .subscribe-form > button:active {
    transform: scale(0.92);
  }
  #footer-rightside {
    margin-left: 4%;
    margin-right: auto;
    width: 475px;
  }
  .footer-content {
    width: -webkit-fill-available;
    flex-direction: column;
    margin-top: 15px;
  }
  .footer-content > .row {
    display: flex;
    margin-bottom: 2.25px;
  }
  .footer-content > .row > svg {
    height: 25px;
    width: 25px;
    flex-shrink: 0;
  }
  .footer-content > .row > p {
    font-size: 17px;
    margin: auto 0px auto 7.5px;
    height: fit-content;
    white-space: nowrap;
  }
  .lessons-row > button > .row > p:nth-child(2) {
    width: 25px;
  }
  .lessons-row > button > .row > p:nth-child(3) {
    width: 110px;
  }
  .lessons {
    margin-bottom: 5px;
  }
  .lessons, .contact {
    height: 50%; display: flex;
  }
  .lessons > h1, .contact > h1 {
    font-family: var(--deco-font);
    padding: 15px 0;
    width: 183px;
    flex-shrink: 0;
  }
  #footer-bottom {
    width: 100%;
    background-image: linear-gradient(to bottom, var(--col-01), var(--col-01), var(--col-02));
  }
  .footer-nav {
    display: flex;
    justify-content: center;
  }
  .footer-nav > a {
    padding: 10px 10px 0px 10px;
    text-decoration: none;
    font-size: 12px;
    color: var(--col-06);
  }
  #footer-bottom > #socials-bottom > svg {
    width: 24px; height: 24px; margin: 9px 10px;
    cursor: pointer;
  }
  #footer-bottom > #socials-bottom > svg:active {
    transform: scale(0.92);
  }
  #footer-bottom > #socials-bottom > svg > path {
    fill: var(--col-04);
  }
  #socials-bottom {
    display: flex;
    justify-content: center;
  }
  #footer-bottom > #copyrights {
    display: flex;
    justify-content: center;
    font-size: 12px;
  }
  #footer-bottom > #copyrights > p {
    color: var(--col-06);
    padding: 0 0 10px 0;
  }

  #footer-bottom > #copyrights > a {
    text-decoration: none;
    color: var(--col-04);
  }
  /* Hover styling */
  .subscribe-form > button:hover {
    background: var(--col-02);
    transition: all .15s linear;
    cursor: pointer;
  }
  #footer-bottom > #socials-bottom > svg > path:hover {
    fill: var(--col-05);
  }
  .footer-nav > a:hover {
    color: var(--col-05);
    cursor: pointer;
  }
  #footer-bottom > #copyrights > a:hover {
    color: var(--col-05);
    cursor: pointer;
  }
  /* Media Screen */
  @media only screen and (max-width: 1013px){
    #footer {
      flex-direction: column;
    }
    .subscribe-news {
      text-align: center;
      margin: auto;
    }
    #footer-rightside {
      margin: 0 auto 12px auto;
      text-align: center;
    }
  }
  @media only screen and (max-width: 499px){
    .footer-content > button > .row {
      width: fit-content;
      margin: 0 auto;
    }
    .lessons > h1, .contact > h1 {
      width: -webkit-fill-available;
    }
    .lessons, .contact {
      flex-direction: column;
    }
    .subscribe-news {
      width: auto;
    }
    #footer-rightside {
      width: auto;
    }
    .subscribe-news > h1, .lessons > h1, .contact > h1 {
      font-size: 6.3vw;
    }
    .subscribe-news > h3 {
      font-size: 3.64vw;
    }
    .footer-content > .row > p {
      font-size: 3.5vw;
    }
    .lessons-row > button > .row > p:nth-child(2) {
      width: 5vw;
    }
    .lessons-row > button > .row > p:nth-child(3) {
      width: 23vw;
    }
  }
  @media only screen and (max-width: 377px){
    #footer-bottom > .footer-nav {
      flex-direction: column;
    }
    #footer-bottom > .footer-nav > a {
      margin: auto;
    }
  }
  @media only screen and (max-width: 201px){
    #footer-bottom > .footer-nav > a {
      font-size: 5.6vw;
    }
    #footer-bottom > #copyrights {
      flex-direction: column;
      font-size: 5.6vw;
    }
    #footer-bottom > #copyrights > p, #footer-bottom > #copyrights > a {
      margin: auto;
    }
  }
</style>
